<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找规律操作path中的d属性</title>
</head>
<body>
<svg xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
 viewBox="0 0 640 1136" enable-background="new 0 0 640 1136" xml:space="preserve">
    <path id="path" fill-opacity="0.2" d="M640.5,300.5c-36,0-221.2-0.1-235.5-0.1c-18.5,0-29.6-15.9-29.5-30.7c0-14,12.3-29.9,29.5-29.9c13.9,0,198.2,0,235.4,0L640.5,300.5z"/>
</svg>
<script>
    /**
     * 需要注意的是软件导出的svg出于大小的考虑会采用缩写的形式，导致可读性较差；
     * 上述代码中横杆就是负号的意思，负数之间可以省略间隔符号；
     * 逗号就是普通的间隔符；
     * 字母和数字之间可以省略间隔符
     */
    window.onload = function(){
        var path = document.querySelector('#path');
        var d = path.getAttribute('d');

        setTimeout(function(){
            path.setAttribute('d',computeLen(100,-1));
        },2000);

        /**
         * 第一个贝塞尔曲线和最后一个贝塞尔曲线表示的该路径中的直线水平区域；
         * 且因为是用相对坐标的三次贝塞尔曲线表示直线；
         * 因此只需要改变第一个贝塞尔曲线和第三个贝塞尔曲线的终点坐标的X值即可。
         * @param num
         * @param tag
         */
        function  computeLen(num,tag) {
            var firstX = -235.5;
            var lastX = 235.4;

            return 'M640.5,300.5c-36,0-221.2-0.1'+(firstX-num*tag)+'-0.1c-18.5,0-29.6-15.9-29.5-30.7c0-14,12.3-29.9,29.5-29.9c13.9,0,198.2,0,'+(lastX+num*tag)+',0L640.5,300.5z';
        }
    }
</script>
</body>
</html>
